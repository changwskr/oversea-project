<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #dc3545 0%, #e83e8c 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }
        
        .main-content {
            padding: 2rem 0;
        }
        
        .service-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .service-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .service-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .feature-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        .feature-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .feature-description {
            color: #666;
            line-height: 1.6;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 500;
            color: #333;
        }
        
        .status-value {
            color: #dc3545;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-university"></i> SKCC Oversea
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> 메인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cashcard"><i class="fas fa-credit-card"></i> Cash Card</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/deposit"><i class="fas fa-piggy-bank"></i> Deposit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/teller"><i class="fas fa-user-tie"></i> Teller</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user"><i class="fas fa-users"></i> User</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="service-header">
            <h1><i class="fas fa-users"></i> <span th:text="${serviceName}">User</span></h1>
            <p th:text="${description}">사용자 관리 및 인증 서비스</p>
        </div>
        
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="feature-card">
                            <i class="fas fa-user-plus feature-icon"></i>
                            <div class="feature-title">사용자 등록</div>
                            <div class="feature-description">
                                새로운 사용자 계정 생성 및 정보 등록
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="feature-card">
                            <i class="fas fa-key feature-icon"></i>
                            <div class="feature-title">권한 관리</div>
                            <div class="feature-description">
                                사용자 권한 설정 및 역할 관리
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="feature-card">
                            <i class="fas fa-shield-alt feature-icon"></i>
                            <div class="feature-title">보안 관리</div>
                            <div class="feature-description">
                                로그인 인증 및 보안 정책 관리
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="feature-card">
                            <i class="fas fa-history feature-icon"></i>
                            <div class="feature-title">활동 로그</div>
                            <div class="feature-description">
                                사용자 활동 내역 및 접근 로그 관리
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="status-card">
                    <h5 class="mb-3"><i class="fas fa-chart-bar"></i> 시스템 상태</h5>
                    <div class="status-item">
                        <span class="status-label">서비스 상태</span>
                        <span class="status-value">정상</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">총 사용자</span>
                        <span class="status-value">234</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">활성 사용자</span>
                        <span class="status-value">198</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">오늘 로그인</span>
                        <span class="status-value">45</span>
                    </div>
                    <div class="status-item">
                        <span class="status-label">권한 그룹</span>
                        <span class="status-value">8</span>
                    </div>
                </div>
                
                <div class="status-card">
                    <h5 class="mb-3"><i class="fas fa-cog"></i> 빠른 메뉴</h5>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-danger">
                            <i class="fas fa-user-plus"></i> 사용자 등록
                        </button>
                        <button class="btn btn-outline-primary">
                            <i class="fas fa-search"></i> 사용자 조회
                        </button>
                        <button class="btn btn-outline-warning">
                            <i class="fas fa-key"></i> 권한 관리
                        </button>
                        <button class="btn btn-outline-info">
                            <i class="fas fa-chart-line"></i> 활동 통계
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
