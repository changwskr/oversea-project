<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디버그 테스트 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-card {
            background: #f8f9fa;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .test-card:hover {
            background: #007bff;
            color: white;
            transform: translateY(-2px);
        }
        
        .debug-info {
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>디버그 테스트 페이지</h1>
        <p>이 페이지는 클릭 이벤트를 테스트하기 위한 것입니다.</p>
        
        <div class="debug-info">
            <h4>서버 정보:</h4>
            <p>페이지 로드 시간: <span id="loadTime"></span></p>
            <p>JavaScript 상태: <span id="jsStatus">확인 중..</span></p>
            <p>링크 개수: <span id="linkCount">확인 중..</span></p>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <a href="/user-management-web/register" class="test-card d-block text-decoration-none">
                    <h3>사용자 등록</h3>
                    <p>클릭하여 사용자 등록 페이지로 이동</p>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="/user-management-web/roles" class="test-card d-block text-decoration-none">
                    <h3>권한 관리</h3>
                    <p>클릭하여 권한 관리 페이지로 이동</p>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="/user-management-web/security" class="test-card d-block text-decoration-none">
                    <h3>보안 관리</h3>
                    <p>클릭하여 보안 관리 페이지로 이동</p>
                </a>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-4">
                <button class="test-card w-100 border-0" onclick="testButtonClick()">
                    <h3>JavaScript 버튼</h3>
                    <p>클릭하여 JavaScript 벤트스트를 테스트합니다.</p>
                </button>
            </div>
            
            <div class="col-md-4">
                <button class="btn btn-success w-100" onclick="testAlert()">
                    <h3>Alert 테스트</h3>
                    <p>클릭하여 Alert 테스트를 테스트합니다.</p>
                </button>
            </div>
            
            <div class="col-md-4">
                <a href="/user-management-web" class="btn btn-primary w-100">
                    <h3>메인 페이지</h3>
                    <p>클릭하여 메인 페이지로 이동</p>
                </a>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/user-management-web" class="btn btn-secondary">메인 페이지로 돌아가기</a>
            <button class="btn btn-info ms-2" onclick="refreshPage()">페이지 새로고침</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('디버그 페이지 로드됨');
            
            // 서버 정보 업데이트
            document.getElementById('loadTime').textContent = new Date().toLocaleString();
            document.getElementById('jsStatus').textContent = '정상됨';
            
            // 링크 개수 확인
            const links = document.querySelectorAll('a');
            document.getElementById('linkCount').textContent = links.length;
            
            // 모든 링크에 클릭 이벤트 리스너 추가
            links.forEach((link, index) => {
                link.addEventListener('click', function(e) {
                    console.log(`링크 ${index + 1} 클릭됨`, this.href);
                });
            });
            
            // 모든 버튼에 클릭 이벤트 리스너 추가
            const buttons = document.querySelectorAll('button');
            buttons.forEach((button, index) => {
                button.addEventListener('click', function(e) {
                    console.log(`버튼 ${index + 1} 클릭됨`, this.textContent);
                });
            });
        });
        
        // 테스트 함수들
        function testButtonClick() {
            alert('JavaScript 버튼이 동작합니다!');
            console.log('JavaScript 버튼 클릭 성공');
        }
        
        function testAlert() {
            alert('Alert 테스트가 동작합니다!');
            console.log('Alert 테스트 성공');
        }
        
        function refreshPage() {
            location.reload();
        }
        
        // 페이지 로드 완료 확인
        window.addEventListener('load', function() {
            console.log('페이지 전체가 로드됨');
        });
    </script>
</body>
</html>
