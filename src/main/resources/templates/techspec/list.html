<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기술 스펙 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-list"></i> 기술 스펙 목록</h2>
                    <div>
                        <a href="/tech-specs/search" class="btn btn-info me-2">
                            <i class="fas fa-search"></i> 고급 검색
                        </a>
                        <a href="/tech-specs/create" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 새 기술 스펙 추가
                        </a>
                    </div>
                </div>

                <!-- 메시지 표시 -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 검색 폼 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-search"></i> 검색</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tech-specs/search}" method="get" class="row g-3">
                            <div class="col-md-3">
                                <label for="category" class="form-label">분류 영역</label>
                                <select id="category" name="category" class="form-select">
                                    <option value="">전체</option>
                                    <option th:each="cat : ${categories}" 
                                            th:value="${cat}" 
                                            th:text="${cat}"
                                            th:selected="${cat == selectedCategory}"></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="technologyName" class="form-label">기술 명칭</label>
                                <input type="text" id="technologyName" name="technologyName" 
                                       class="form-control" placeholder="기술명을 입력하세요">
                            </div>
                            <div class="col-md-3">
                                <label for="keyword" class="form-label">키워드</label>
                                <input type="text" id="keyword" name="keyword" 
                                       class="form-control" placeholder="설명에서 키워드를 검색하세요">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-search"></i> 검색
                                    </button>
                                    <a href="/tech-specs" class="btn btn-secondary">
                                        <i class="fas fa-undo"></i> 초기화
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 기술 스펙 테이블 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-table"></i> 기술 스펙 목록
                            <span class="badge bg-primary ms-2" th:text="${#lists.size(techSpecs)}">0</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>분류 영역</th>
                                        <th>세부 항목</th>
                                        <th>기술 명칭</th>
                                        <th>버전</th>
                                        <th>설명</th>
                                        <th>생성일</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="techSpec : ${techSpecs}" th:key="${techSpec.id}">
                                        <td th:text="${techSpec.id}"></td>
                                        <td>
                                            <span class="badge bg-info" th:text="${techSpec.category}"></span>
                                        </td>
                                        <td th:text="${techSpec.subItem}"></td>
                                        <td>
                                            <strong th:text="${techSpec.technologyName}"></strong>
                                        </td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${techSpec.version}"></span>
                                        </td>
                                        <td>
                                            <span th:text="${#strings.abbreviate(techSpec.description, 50)}"></span>
                                        </td>
                                        <td th:text="${#temporals.format(techSpec.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/tech-specs/{id}(id=${techSpec.id})}" 
                                                   class="btn btn-sm btn-outline-primary">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{/tech-specs/{id}/edit(id=${techSpec.id})}" 
                                                   class="btn btn-sm btn-outline-warning">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <button type="button" class="btn btn-sm btn-outline-danger"
                                                        th:onclick="'confirmDelete(' + ${techSpec.id} + ', \'' + ${techSpec.technologyName} + '\')'">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(techSpecs)}">
                                        <td colspan="8" class="text-center text-muted">
                                            <i class="fas fa-inbox fa-2x mb-2"></i>
                                            <br>등록된 기술 스펙이 없습니다.
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">기술 스펙 삭제 확인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 <strong id="deleteTechSpecName"></strong> 기술 스펙을 삭제하시겠습니까?</p>
                    <p class="text-danger"><small>이 작업은 되돌릴 수 없습니다.</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <form id="deleteForm" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmDelete(id, name) {
            document.getElementById('deleteTechSpecName').textContent = name;
            document.getElementById('deleteForm').action = '/tech-specs/' + id + '/delete';
            new bootstrap.Modal(document.getElementById('deleteModal')).show();
        }
    </script>
</body>
</html>
