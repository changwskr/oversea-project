<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기술 스펙 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="mb-0">
                                <i class="fas fa-info-circle"></i> 기술 스펙 상세
                            </h3>
                            <div>
                                <a th:href="@{/tech-specs/{id}/edit(id=${techSpec.id})}" class="btn btn-warning">
                                    <i class="fas fa-edit"></i> 수정
                                </a>
                                <a href="/tech-specs" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> 목록으로
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-tags"></i> 분류 영역
                                    </label>
                                    <div class="form-control-plaintext">
                                        <span class="badge bg-info" th:text="${techSpec.category}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-list"></i> 세부 항목
                                    </label>
                                    <div class="form-control-plaintext" th:text="${techSpec.subItem}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-cog"></i> 기술 명칭
                                    </label>
                                    <div class="form-control-plaintext">
                                        <strong th:text="${techSpec.technologyName}"></strong>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-code-branch"></i> 버전
                                    </label>
                                    <div class="form-control-plaintext">
                                        <span class="badge bg-secondary" th:text="${techSpec.version}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-info-circle"></i> 설명
                            </label>
                            <div class="form-control-plaintext" style="min-height: 80px;">
                                <span th:text="${techSpec.description}"></span>
                            </div>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-user"></i> 생성자
                                    </label>
                                    <div class="form-control-plaintext" th:text="${techSpec.createdBy}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-user-edit"></i> 수정자
                                    </label>
                                    <div class="form-control-plaintext" th:text="${techSpec.updatedBy}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-calendar-plus"></i> 생성일
                                    </label>
                                    <div class="form-control-plaintext" 
                                         th:text="${#temporals.format(techSpec.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">
                                        <i class="fas fa-calendar-check"></i> 수정일
                                    </label>
                                    <div class="form-control-plaintext" 
                                         th:text="${#temporals.format(techSpec.updatedDate, 'yyyy-MM-dd HH:mm:ss')}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">
                                <i class="fas fa-toggle-on"></i> 상태
                            </label>
                            <div class="form-control-plaintext">
                                <span th:if="${techSpec.isActive}" class="badge bg-success">활성</span>
                                <span th:unless="${techSpec.isActive}" class="badge bg-danger">비활성</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
