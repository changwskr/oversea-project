<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>기술 스펙 생성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="fas fa-plus"></i> 기술 스펙 생성
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tech-specs/create}" th:object="${techSpec}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label">
                                        <i class="fas fa-tags"></i> 분류 영역 <span class="text-danger">*</span>
                                    </label>
                                    <select id="category" th:field="*{category}" class="form-select" required>
                                        <option value="">분류 영역을 선택하세요</option>
                                        <option th:each="cat : ${categories}" 
                                                th:value="${cat}" 
                                                th:text="${cat}"></option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('category')}" class="text-danger">
                                        <small th:errors="*{category}"></small>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="subItem" class="form-label">
                                        <i class="fas fa-list"></i> 세부 항목 <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" id="subItem" th:field="*{subItem}" 
                                           class="form-control" placeholder="세부 항목을 입력하세요" required>
                                    <div th:if="${#fields.hasErrors('subItem')}" class="text-danger">
                                        <small th:errors="*{subItem}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="technologyName" class="form-label">
                                        <i class="fas fa-cog"></i> 기술 명칭 <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" id="technologyName" th:field="*{technologyName}" 
                                           class="form-control" placeholder="기술 명칭을 입력하세요" required>
                                    <div th:if="${#fields.hasErrors('technologyName')}" class="text-danger">
                                        <small th:errors="*{technologyName}"></small>
                                    </div>
                                </div>
                                
                                <div class="col-md-4 mb-3">
                                    <label for="version" class="form-label">
                                        <i class="fas fa-code-branch"></i> 버전
                                    </label>
                                    <input type="text" id="version" th:field="*{version}" 
                                           class="form-control" placeholder="버전을 입력하세요">
                                    <div th:if="${#fields.hasErrors('version')}" class="text-danger">
                                        <small th:errors="*{version}"></small>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    <i class="fas fa-info-circle"></i> 설명
                                </label>
                                <textarea id="description" th:field="*{description}" 
                                          class="form-control" rows="4" 
                                          placeholder="기술에 대한 설명을 입력하세요"></textarea>
                                <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                                    <small th:errors="*{description}"></small>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="createdBy" class="form-label">
                                    <i class="fas fa-user"></i> 생성자
                                </label>
                                <input type="text" id="createdBy" th:field="*{createdBy}" 
                                       class="form-control" placeholder="생성자를 입력하세요">
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/tech-specs" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> 목록으로
                                </a>
                                <div>
                                    <button type="reset" class="btn btn-warning me-2">
                                        <i class="fas fa-undo"></i> 초기화
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> 저장
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
