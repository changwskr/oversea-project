# SKCC Oversea Configuration Properties
# Application Configuration
skcc.oversea.application.name=SKCC Oversea System
skcc.oversea.application.version=2.0.0
skcc.oversea.application.environment=development

# Machine Configuration
skcc.oversea.machine.mode=DEV
skcc.oversea.machine.id=OVEREA001
skcc.oversea.machine.name=oversea-dev-server

# Database Configuration
skcc.oversea.database.url=jdbc:postgresql://localhost:5432/oversea_db
skcc.oversea.database.username=oversea_user
skcc.oversea.database.password=oversea_pass
skcc.oversea.database.driver=org.postgresql.Driver
skcc.oversea.database.pool.initial=10
skcc.oversea.database.pool.max=50
skcc.oversea.database.pool.min=5

# Logging Configuration
skcc.oversea.logging.level=INFO
skcc.oversea.logging.file.path=/var/log/oversea/application.log
skcc.oversea.logging.file.max.size=100MB
skcc.oversea.logging.file.max.history=30
skcc.oversea.logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration
skcc.oversea.security.encryption.algorithm=AES
skcc.oversea.security.encryption.key.size=256
skcc.oversea.security.session.timeout=1800
skcc.oversea.security.session.max.concurrent=1000

# Service Configuration
skcc.oversea.service.max.timeout=30000
skcc.oversea.service.port=8080
skcc.oversea.service.max.threads=200

# TPM Service Configuration
service.call.url=http://localhost:8080
tpmservice.url=http://localhost:8080
tpmservice.timeout=30
bizaction-map-filename=classpath:config/oversea-config.xml

# Transaction Configuration
skcc.oversea.transaction.timeout=300
skcc.oversea.transaction.max.amount=999999999
skcc.oversea.transaction.blocking.enabled=false

# Integration Configuration
skcc.oversea.integration.payment.gateway.url=https://api.payment.com
skcc.oversea.integration.payment.gateway.timeout=30000
skcc.oversea.integration.payment.gateway.retry.count=3
skcc.oversea.integration.notification.service.url=https://api.notification.com
skcc.oversea.integration.notification.service.timeout=15000
skcc.oversea.integration.notification.service.retry.count=2

# Cache Configuration
skcc.oversea.cache.default.ttl=3600
skcc.oversea.cache.short.ttl=300
skcc.oversea.cache.long.ttl=86400

# File Configuration
skcc.oversea.file.encoding=UTF-8
skcc.oversea.file.max.size=10485760

# Network Configuration
skcc.oversea.network.timeout=30000
skcc.oversea.network.connection.timeout=10000
skcc.oversea.network.read.timeout=30000

# Business Configuration
skcc.oversea.business.default.language=ko
skcc.oversea.business.default.currency=KRW
skcc.oversea.business.default.page.size=20
skcc.oversea.business.max.page.size=100

# Validation Configuration
skcc.oversea.validation.password.min.length=8
skcc.oversea.validation.password.max.length=20
skcc.oversea.validation.username.min.length=3
skcc.oversea.validation.username.max.length=20 